<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcri√ß√£o Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #666;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 700px;
            margin: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 2.2em;
        }

        p {
            color: var(--light-text-color);
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #status {
            margin-top: 20px;
            font-size: 1.15em;
            color: var(--light-text-color);
            min-height: 25px;
        }

        #status.recording {
            color: var(--error-color);
            font-weight: 600;
        }

        #status.processing {
            color: var(--primary-color);
            font-weight: 600;
        }

        #status.success {
            color: var(--success-color);
            font-weight: 600;
        }

        #response {
            margin-top: 40px;
            text-align: left;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
            display: none;
        }

        #response h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        #response h3 {
            color: var(--primary-color);
            font-size: 1.4em;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        pre {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 0.95em;
            line-height: 1.5;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-hover-color);
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 30px 0;
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: var(--error-color);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite ease-out;
            visibility: hidden;
        }

        .recording #record-dot {
            visibility: visible;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: 500;
        }

        .message.success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }

        /* --- Estilos para o Toast Notification --- */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--info-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(100%);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, visibility 0.5s;
            z-index: 1000;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .toast-notification span {
            font-weight: 600;
        }

        .toast-notification::before {
            content: 'ü©∏';
            font-size: 1.2em;
        }
        /* --- Fim dos estilos do Toast Notification --- */

        /* Estilos adicionais para o formul√°rio de e-mail */
        #emailForm {
            text-align: left;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--background-color);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #emailForm label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        #emailForm input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        #sendEmailButton {
            width: 100%;
            background-color: var(--success-color);
            transition: background-color 0.3s ease;
        }

        #sendEmailButton:hover:not(:disabled) {
            background-color: #218838;
            transform: translateY(-1px);
        }

        #emailStatus {
            margin-top: 15px;
            font-size: 0.9em;
            text-align: center;
        }
        #emailStatus.success { color: var(--success-color); }
        #emailStatus.error { color: var(--error-color); }

    </style>
</head>
<body>
    <div class="container">
        <h1>Melo IA-Transcriber</h1>
        <p>Grave seu √°udio e utilize a intelig√™ncia artificial para transcrever e resumir os t√≥picos principais.</p>

        <div class="buttons-container">
            <button id="startButton">Iniciar Grava√ß√£o</button>
            <button id="stopButton" disabled>Parar Grava√ß√£o</button>
        </div>

        <p id="status">
            <span id="record-dot" class="recording-indicator"></span>
            Aguardando in√≠cio da grava√ß√£o...
        </p>

        <div id="response">
            </div>
    </div>

    <div id="authorToast" class="toast-notification">
        Desenvolvido por <span>@vnkthegreat</span>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const responseDiv = document.getElementById('response');
        const recordDot = document.getElementById('record-dot');
        const authorToast = document.getElementById('authorToast');

        let mediaRecorder;
        let audioChunks = [];
        let currentAssuntoAta = '';

        function setStatus(message, type = 'default') {
            statusDiv.textContent = message;
            statusDiv.className = '';
            statusDiv.classList.add(type);

            if (type === 'recording') {
                document.body.classList.add('recording');
                statusDiv.prepend(recordDot);
            } else {
                document.body.classList.remove('recording');
            }
        }

        function showAuthorToast() {
            authorToast.classList.add('show');
            setTimeout(() => {
                authorToast.classList.remove('show');
            }, 5000);
        }

        window.addEventListener('load', showAuthorToast);

        startButton.addEventListener('click', async () => {
            try {
                responseDiv.innerHTML = '';
                responseDiv.style.display = 'none';
                currentAssuntoAta = '';

                setStatus('Iniciando microfone...', 'processing');

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    stream.getTracks().forEach(track => track.stop());

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];

                    const formData = new FormData();
                    formData.append('audio', audioBlob, `audio_${Date.now()}.webm`);

                    setStatus('Enviando √°udio para processamento...', 'processing');

                    try {
                        const res = await fetch('/upload', {
                            method: 'POST',
                            body: formData
                        });

                        if (!res.ok) {
                            const errorText = await res.text();
                            throw new Error(`Erro do servidor: ${res.status} - ${errorText}`);
                        }

                        const htmlResponse = await res.text();
                        responseDiv.innerHTML = htmlResponse;
                        responseDiv.style.display = 'block';
                        setStatus('Processamento conclu√≠do com sucesso!', 'success');

                        // --- ADICIONANDO LISTENER DO BOT√ÉO DE E-MAIL AQUI ---
                        // **Este √© o ponto chave: o bot√£o deve existir no DOM antes de tentar anexar o listener**
                        const sendEmailButton = document.getElementById('sendEmailButton');
                        const recipientEmailInput = document.getElementById('recipientEmail');
                        const emailStatusDiv = document.getElementById('emailStatus');
                        
                        // Pega o assunto da ata do data-attribute do bot√£o, decodificando-o
                        if (sendEmailButton && sendEmailButton.dataset.assunto) {
                            currentAssuntoAta = decodeURIComponent(sendEmailButton.dataset.assunto);
                            console.log('Assunto da Ata extra√≠do para email:', currentAssuntoAta); // Log para depura√ß√£o
                        } else {
                            // Fallback (menos prov√°vel agora)
                            const assuntoAtaElement = responseDiv.querySelector('h3');
                            if (assuntoAtaElement && assuntoAtaElement.textContent.startsWith('Assunto:')) {
                                currentAssuntoAta = assuntoAtaElement.textContent.replace('Assunto:', '').trim();
                                console.log('Assunto da Ata extra√≠do via fallback para email:', currentAssuntoAta); // Log para depura√ß√£o
                            }
                        }

                        if (sendEmailButton && recipientEmailInput) {
                            console.log('Anexando event listener ao bot√£o de e-mail.'); // Log para depura√ß√£o
                            sendEmailButton.addEventListener('click', async () => {
                                console.log('Bot√£o de e-mail clicado!'); // Log para depura√ß√£o

                                const recipientEmail = recipientEmailInput.value;
                                const pdfFileName = sendEmailButton.dataset.pdf;
                                const txtFileName = sendEmailButton.dataset.txt;
				const wavFileName = sendEmailButton.dataset.wav;				

                                console.log('Dados a serem enviados por e-mail:', { recipientEmail, pdfFileName, txtFileName, currentAssuntoAta }); // Log para depura√ß√£o

                                if (!recipientEmail || !pdfFileName || !txtFileName) {
                                    emailStatusDiv.textContent = 'Por favor, preencha o e-mail do destinat√°rio.';
                                    emailStatusDiv.className = 'error';
                                    console.error('Dados incompletos para envio de e-mail no frontend.'); // Log para depura√ß√£o
                                    return;
                                }

                                emailStatusDiv.textContent = 'Enviando e-mail...';
                                emailStatusDiv.className = '';
                                sendEmailButton.disabled = true;

                                try {
                                    const emailRes = await fetch('/send-email', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({
                                            recipientEmail,
                                            pdfFileName,
                                            txtFileName,
					    wavFileName,
                                            assuntoAta: currentAssuntoAta
                                        })
                                    });

                                    const emailResult = await emailRes.json();
                                    console.log('Resposta do servidor para envio de e-mail:', emailResult); // Log para depura√ß√£o

                                    if (emailResult.success) {
                                        emailStatusDiv.textContent = emailResult.message;
                                        emailStatusDiv.className = 'success';
                                    } else {
                                        emailStatusDiv.textContent = `Falha: ${emailResult.message}`;
                                        emailStatusDiv.className = 'error';
                                    }
                                } catch (emailError) {
                                    console.error('Erro (fetch) ao enviar e-mail:', emailError); // Log para depura√ß√£o
                                    emailStatusDiv.textContent = `Erro de conex√£o: ${emailError.message}`;
                                    emailStatusDiv.className = 'error';
                                } finally {
                                    sendEmailButton.disabled = false;
                                }
                            });
                        } else {
                            console.warn('Bot√£o de e-mail ou campo de e-mail n√£o encontrado no DOM ap√≥s a resposta do servidor.'); // Log para depura√ß√£o
                        }

                    } catch (error) {
                        console.error('Erro ao enviar ou processar √°udio:', error);
                        responseDiv.innerHTML = `
                            <div class="message error">
                                <p><strong>Ocorreu um erro ao processar o √°udio:</strong></p>
                                <pre>${error.message}</pre>
                                <p>Por favor, verifique se o Whisper.cpp e a chave da API Gemini est√£o configurados corretamente no servidor.</p>
                            </div>
                        `;
                        responseDiv.style.display = 'block';
                        setStatus(`Erro: ${error.message.split('-')[0].trim()}`, 'error');

                    } finally {
                        startButton.disabled = false;
                        stopButton.disabled = true;
                    }
                };

                mediaRecorder.start();
                setStatus('Gravando... Clique em "Parar Grava√ß√£o" para enviar.', 'recording');
                startButton.disabled = true;
                stopButton.disabled = false;

            } catch (err) {
                console.error('Erro ao acessar o microfone:', err);
                setStatus('Erro: Permiss√£o de microfone negada ou microfone n√£o dispon√≠vel.', 'error');
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                setStatus('Parando grava√ß√£o e enviando...', 'processing');
                startButton.disabled = true;
                stopButton.disabled = true;
            }
        });
    </script>
</body>
</html>
